<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqxmw8VJnMe72tAV2vAwYeJYGxHqAGaAp-mw&usqp=CAU" alt="" />
            <h3>Iron Man</h3>
            <p>Pro Player</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbB-A0G6t2ovw8F1uFkSHsSVT_vLK2seEpgA&usqp=CAU" alt="" />
              <h2>Legend Player</h2>
            </div>
            <div class="link">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ87XMB-dEo8eOT2YCqeKpdpfiC11xyT8ybsA&usqp=CAU" alt="" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTw1sujxzRBfERjEgTSPAxSVB6DhMKDysNCoQ&usqp=CAU" alt="" />
              <h2>New Games</h2>
            </div>
            <div class="link">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdZsNC6S7L-3fMoB6rmH2XdC1UqnEqKnrPZw&usqp=CAU" alt="" />
              <h2>Game Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2> Only for pro player can be join for free games.</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsX4LVC8tZl40aAoIsabclnKf2dWhm_Bt-OA&usqp=CAU" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDYnpQxBvoz_8gRd-ENolu0nmGnq_mSLOF7Q&usqp=CAU" alt="" />
              <div class="card-info">
                <h2>Pubg</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcu19vFqJuMn1PakRiFlvjLtzxaith1MGfgw&usqp=CAU" alt="" />
              <div class="card-info">
                <h2>Call of Duty</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLqJuofrSt1lzdDKN0SWhbhY7OykzYwI3mKg&usqp=CAU" alt="" />
              <div class="card-info">
                <h2>Clash of Clanes</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
